<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
    <div class="oj-sm-12 oj-md-6 oj-lg-6 oj-flex-item oj-sm-padding-2x-horizontal">
      <oj-input-text id="username" value="{{username}}" label-hint="username" disabled="false"></oj-input-text>
      <oj-c-input-password id="password" value="{{password}}" label-hint="password"
        label-edge="inside"></oj-c-input-password>
    </div>
    <div>
      <oj-button id="button1" on-oj-action="[[submit]]">Submit</oj-button>
    </div>
  </div>
</div>
